spring.datasource.url=jdbc:mysql://localhost:3306/sistema_autenticacion?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=America/Santiago&useUnicode=true&characterEncoding=utf8
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
