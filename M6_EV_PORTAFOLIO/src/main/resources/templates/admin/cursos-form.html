<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Nuevo curso')"></head>
<body class="min-h-screen bg-gray-100 flex flex-col">
<div th:replace="fragments/navbar :: navbar"></div>

<main class="flex-1">
  <div class="max-w-3xl mx-auto p-4">
    <div class="bg-white rounded-2xl shadow p-6 space-y-4">
      <h1 class="text-2xl font-semibold text-gray-900"
          th:text="${curso.id == null} ? 'Nuevo curso' : 'Editar curso'">
        Nuevo curso
      </h1>

      <form th:action="@{/admin/cursos}" th:object="${curso}" method="post" class="space-y-4">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div>
          <label class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" th:field="*{nombre}" required
                 class="mt-1 w-full rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Descripción</label>
          <textarea th:field="*{descripcion}" rows="3"
                    class="mt-1 w-full rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-indigo-500"></textarea>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Fecha inicio</label>
            <input type="date" th:field="*{fechaInicio}"
                   class="mt-1 w-full rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Fecha fin</label>
            <input type="date" th:field="*{fechaFin}"
                   class="mt-1 w-full rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Duración (horas)</label>
            <input type="number" min="1" th:field="*{duracionHoras}"
                   class="mt-1 w-full rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Cupo máximo</label>
            <input type="number" min="1" th:field="*{cupoMaximo}"
                   class="mt-1 w-full rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Estado</label>
            <select th:field="*{estado}"
                    class="mt-1 w-full rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
              <option value="">Selecciona...</option>
              <option value="PROGRAMADO">PROGRAMADO</option>
              <option value="EN_CURSO">EN_CURSO</option>
              <option value="FINALIZADO">FINALIZADO</option>
              <option value="CANCELADO">CANCELADO</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Instructor</label>
          <select th:field="*{instructor}"
                  class="mt-1 w-full rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
            <option th:value="${null}">Sin instructor</option>
            <option th:each="i : ${instructores}"
                    th:value="${i.id}"
                    th:text="${i.nombreCompleto}">Instructor X</option>
          </select>
        </div>

        <div class="flex justify-end gap-2 pt-4">
          <a th:href="@{/admin/cursos}"
             class="px-4 py-2 rounded-lg border border-gray-300 text-sm text-gray-700 hover:bg-gray-100">
            Cancelar
          </a>
          <button type="submit"
                  class="px-4 py-2 rounded-lg bg-indigo-600 text-white text-sm font-medium hover:bg-indigo-700">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
