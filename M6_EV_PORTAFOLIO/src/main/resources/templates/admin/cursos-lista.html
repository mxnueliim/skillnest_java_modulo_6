<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Cursos - Admin')"></head>
<body class="min-h-screen bg-gray-100 flex flex-col">
<div th:replace="fragments/navbar :: navbar"></div>

<main class="flex-1">
  <div class="max-w-5xl mx-auto p-4 space-y-4">

    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-gray-900">Gestión de cursos</h1>
      <a th:href="@{/admin/cursos/nuevo}"
         class="inline-flex items-center rounded-lg bg-indigo-600 text-white px-4 py-2 text-sm font-medium hover:bg-indigo-700">
        + Nuevo curso
      </a>
    </div>

    <div class="bg-white rounded-2xl shadow p-4">
      <table class="min-w-full text-sm">
        <thead class="border-b text-left text-gray-500">
        <tr>
          <th class="py-2">ID</th>
          <th class="py-2">Nombre</th>
          <th class="py-2">Instructor</th>
          <th class="py-2">Estado</th>
          <th class="py-2 text-right">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${cursos}" class="border-b last:border-0">
          <td class="py-2" th:text="${c.id}">1</td>
          <td class="py-2" th:text="${c.nombre}">Curso X</td>
          <td class="py-2" th:text="${c.instructor != null ? c.instructor.nombreCompleto : 'Sin asignar'}">
            Instructor
          </td>
          <td class="py-2" th:text="${c.estado}">PROGRAMADO</td>
          <td class="py-2 text-right space-x-2">
            <a th:href="@{'/admin/cursos/editar/' + ${c.id}}"
               class="text-indigo-600 hover:underline">Editar</a>
            <form th:action="@{'/admin/cursos/eliminar/' + ${c.id}}"
                  method="post" class="inline">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
              <button type="submit"
                      class="text-red-600 hover:underline"
                      onclick="return confirm('¿Eliminar este curso?');">
                Eliminar
              </button>
            </form>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(cursos)}">
          <td colspan="5" class="py-4 text-center text-gray-500">
            No hay cursos registrados.
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
