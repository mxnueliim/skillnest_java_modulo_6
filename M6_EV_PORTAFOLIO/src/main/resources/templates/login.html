<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <!-- Tailwind vía CDN (perfecto para dev) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-semibold text-gray-900 text-center">Iniciar sesión</h1>

    <!-- Mensajes de Spring Security -->
    <div th:if="${param.error}" class="mt-4 text-sm text-red-700 bg-red-50 border border-red-200 rounded-md p-3">
      Usuario o contraseña incorrectos.
    </div>
    <div th:if="${param.logout != null and #lists.contains(param.logout, '1')}"
     class="mt-4 text-sm text-emerald-700 bg-emerald-50 border border-emerald-200 rounded-md p-3">
	  Sesión cerrada correctamente.
	</div>

    <form th:action="@{/login}" method="post" class="mt-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Usuario</label>
        <input
          type="text" name="username" required
          class="mt-1 w-full rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-indigo-500"
          placeholder="tu_usuario">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          type="password" name="password" required
          class="mt-1 w-full rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-indigo-500"
          placeholder="••••••••">
      </div>

      <input type="hidden"
       th:if="${_csrf != null}"
       th:name="${_csrf.parameterName}"
       th:value="${_csrf.token}">

      <button type="submit"
        class="w-full rounded-lg bg-indigo-600 text-white py-2.5 font-medium hover:bg-indigo-700 transition">
        Ingresar
      </button>
    </form>
  </div>
</body>
</html>
