<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments/head :: head('Panel')"></head>
  <body class="min-h-screen bg-gray-100 flex flex-col">
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="flex-1">
      <div class="max-w-5xl mx-auto p-4">
        <div class="bg-white rounded-2xl shadow p-6">
          <h1 class="text-2xl font-semibold text-gray-900">Panel</h1>
          <p class="mt-2 text-gray-700">Hola,
            <span class="font-medium" th:text="${#authentication.name}">usuario</span>.
          </p>
          <p class="mt-4 text-gray-600">Bienvenido al panel general para usuarios autenticados.</p>
        </div>
      </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>
