<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments/head :: head('Perfil')"></head>
  <body class="min-h-screen bg-gray-100 flex flex-col">
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="flex-1">
      <div class="max-w-5xl mx-auto p-4">
        <div class="bg-white rounded-2xl shadow p-6">
          <h1 class="text-2xl font-semibold text-gray-900">Perfil</h1>

          <dl class="mt-4 grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div class="p-4 border rounded-xl">
              <dt class="text-sm text-gray-500">Usuario</dt>
              <dd class="text-lg font-medium text-gray-900" th:text="${#authentication.name}">usuario</dd>
            </div>
            <div class="p-4 border rounded-xl">
              <dt class="text-sm text-gray-500">Roles</dt>
              <dd class="text-lg font-medium text-gray-900">
                <ul class="list-disc pl-5 space-y-1">
                  <li th:each="a : ${#authentication.authorities}"
                      th:text="${a.authority}">ROLE_USER</li>
                </ul>
              </dd>
            </div>
          </dl>
        </div>
      </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>
